<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- Bài 1 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 1: Quản lý tuyển sinh</h2>               
                <div class="form-group d-flex">
                  <input type="number" class="form-control mx-1" id="diemChuan" placeholder="Nhập điểm chuẩn">                               
                  <select class="form-control  mx-1" id="khuVucUT">
                    <option value="0">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                  <select class="form-control  mx-1" id="doiTuongUT">
                    <option value="0">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>                
                <div class="form-group d-flex">
                  <input type="number" class="form-control mx-1" id="diem1" placeholder="Điểm môn thứ 1">
                  <input type="number" class="form-control mx-1" id="diem2" placeholder="Điểm môn thứ 2">
                  <input type="number" class="form-control mx-1" id="diem3" placeholder="Điểm môn thứ 3">
                </div>                        
                <button id="ketQua" type="button" class="btn btn-primary mb-3">Kết quả</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
      </div>

    <!-- Bài 2 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 2: Tính tiền điện</h2>                             
                <div class="form-group d-flex">
                  <input type="text" class="form-control mx-1" id="hoTen" placeholder="Nhập họ tên">
                  <input type="number" class="form-control mx-1" id="soKw" placeholder="Nhập số kw">
                </div>                        
                <button id="tinhTien" type="button" class="btn btn-primary mb-3">Tính tiền điện</button>
                <p class="alert alert-success py-3" id="txtResult1"></p>
              </form>
        </div>        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
